<!DOCTYPE html>

<head>
  <title>Pointwest People Locator System</title>
  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body class="bgColor">
  <div id="loginPage">
    <div id="mainContent">
      <div class="loginBox" id="loginBox">
        
        <div id="login">
          <h2> People Locator System </h2>
          <input type="text" id="uName" placeholder="Username">
          <input type="password" id="pWord" placeholder="Password">
          <span id="errorMessage"></span>
          <input type="button" class="submit" onclick="logIn()" value="Login">
        </div>
        
      </div>
    </div>
  </div>
  <!-- javascripts -->
  <script type="text/javascript" src="./plugins/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="./scripts/common.js"></script>

</body>

</html>
